name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: ./setup-node
        with:
          node-version: '18'
          
      - name: Run linting
        run: |
          if [ -f "package.json" ] && grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: ./setup-node
        with:
          node-version: '18'
          
      - name: Setup Expo
        uses: ./setup-expo
        
      - name: Run tests
        uses: ./test-app
        with:
          coverage: 'true'

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: ./setup-node
        with:
          node-version: '18'
          
      - name: Setup Expo
        uses: ./setup-expo
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}
          
      - name: Build for production
        uses: ./build-app
        with:
          platform: 'all'
          profile: 'production'